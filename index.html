<body>
  <div class="container">
    <h1>제휴 문의</h1>
    <p class="subtitle">제휴 및 협업에 관심이 있으시면 아래 양식을 작성해 주세요.</p>

    <form action="https://formspree.io/f/mbdaaypk" method="POST">
      <div class="form-group">
        <label for="name">이름 / 회사명</label>
        <input type="text" id="name" name="name" required placeholder="홍길동 / 주식회사 예시">
      </div>

      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required placeholder="example@email.com">
      </div>

      <div class="form-group">
        <label for="phone">연락처</label>
        <input type="tel" id="phone" name="phone" placeholder="010-1234-5678">
      </div>

      <div class="form-group">
        <label for="subject">문의 유형</label>
        <select id="subject" name="subject" required>
          <option value="" disabled selected>선택해 주세요</option>
          <option value="광고 제휴">광고 제휴</option>
          <option value="콘텐츠 협업">콘텐츠 협업</option>
          <option value="사업 제안">사업 제안</option>
          <option value="기타">기타</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">문의 내용</label>
        <textarea id="message" name="message" rows="6" required placeholder="제휴 관련 내용을 자유롭게 작성해 주세요."></textarea>
      </div>

      <button type="submit">문의하기</button>
    </form>

    <!-- Ad: 폼 하단 광고 -->

      <ins class="adsbygoogle"
           style="display:block"

           data-full-width-responsive="true"></ins>

    <hr class="divider">

  </div>
